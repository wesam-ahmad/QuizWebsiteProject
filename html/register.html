<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Registration Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/register.css" />
  </head>

  <body>
    <!-- Start: Registration Form with Photo -->
    <section class="register-photo">
      <!-- Start: Form Container -->
      <div class="form-container">
        <!-- Start: Image -->
        <div class="image-holder"></div>
        <!-- End: Image -->
        <form action="./homePageUser.html" id="regForm" style="border-radius: 5%">
          <img src="../img/logoQuizWebsite.png" class="w-50" />
          <h2 class="text-center"><img class="align-items-start" alt="" /></h2>
          <div class="mb-3">
            <input
              class="form-control"
              type="text"
              name="name"
              placeholder="Username"
            />
            <p id="username-error"></p>
          </div>

          <div class="mb-3">
            <input
              class="form-control"
              type="text"
              name="email"
              placeholder="Email"
            />
            <p id="email-error"></p>
          </div>
          <div class="mb-3">
            <input
              class="form-control"
              type="password"
              name="password"
              placeholder="Password"
            />
            <p id="pass-error"></p>
          </div>
          <!-- <div class="mb-3"><input class="form-control" type="password" name="password-repeat"
                        placeholder="Confirm Password"></div> -->
          <!-- Start: Dropdown -->
          <div class="dropdown">
            <select id="spanier" class="btn-primary1 w-100">
              <option>HTML</option>
              <option>CSS</option>
              <option>JavaScript</option>
            </select>
          </div>

          <!-- End: Dropdown -->

          <div class="mb-3"></div>
          <div class="form-check">
            <label class="form-check-label"
              ><input class="form-check-input" type="checkbox" />I agree to the
              license terms.</label
            >
            <p id="check-error"></p>
          </div>
          <div class="mb-3">
            <input
              class="btn btn-primarysignup d-block w-40"
              type="submit"
              value="Sign Up"
            />
          </div>

          <p class="already" style="color: #646d75">
            Already have an account?
            <a href="./login.html" style="color: #00404e">Login here.</a>
          </p>

          <br />
          <br />
        </form>
      </div>
      <!-- End: Form Container -->
    </section>
    <!-- End: Registration Form with Photo -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
